<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fase Teleoperada - Sistema Scout</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <!-- ====== CABEÇALHO ====== -->
  <header>
    <nav id="menu-nav"></nav>
  </header>

  <!-- ====== CONTEÚDO PRINCIPAL ====== -->
  <main class="container">
    <h2>Fase Teleoperada</h2>

    <form id="form-teleop">
      <!-- 1️⃣ Pergunta: Artefatos Medievais -->
      <div class="campo">
        <label for="teleopMedieval">Quant. de artefatos (idade média) entregues no MUSEU:</label>
        <input id="teleopMedieval" type="number" min="0" value="0" required>
      </div>

      <!-- 2️⃣ Pergunta: Artefatos Pré-históricos -->
      <div class="campo">
        <label for="teleopPreHistorico">Quant. de artefatos (pré-históricos) entregues no MUSEU:</label>
        <input id="teleopPreHistorico" type="number" min="0" value="0" required>
      </div>

      <!-- Navegação -->
      <div class="navegacao">
        <button type="button" id="btnVoltar">⬅ Voltar</button>
        <button type="button" id="btnProximo">Próximo ➜</button>
      </div>
    </form>
  </main>

  <!-- ====== SCRIPTS ====== -->
  <script src="./assets/script.js"></script>
  <script src="./assets/teleop.js"></script>
</body>
</html>
