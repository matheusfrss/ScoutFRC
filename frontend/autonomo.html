<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Fase Autônoma - Sistema Scout</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <!-- ====== CABEÇALHO ====== -->
  <header>
    <nav id="menu-nav"></nav>
  </header>

  <!-- ====== CONTEÚDO PRINCIPAL ====== -->
  <main class="container">
    <h2>Fase Autônoma</h2>

    <form id="form-autonomo">

      <!-- 1️⃣ Pergunta: linha de largada -->
      <div class="campo">
        <label for="linha">O robô ultrapassou a linha de LARGADA?</label>
        <select id="linha" required>
          <option value="">Selecione...</option>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </div>

      <!-- 2️⃣ Pergunta: artefatos idade média -->
      <div class="campo">
        <label for="artefatosMedievais">Quant. de artefatos (idade média) entregues no MUSEU:</label>
        <input id="artefatosMedievais" type="number" min="0" value="0" required>
      </div>

      <!-- 3️⃣ Pergunta: artefatos pré-históricos -->
      <div class="campo">
        <label for="artefatosPreHistoricos">Quant. de artefatos (pré-históricos) entregues no MUSEU:</label>
        <input id="artefatosPreHistoricos" type="number" min="0" value="0" required>
      </div>

      <!-- Navegação -->
      <div class="navegacao">
        <button type="button" id="btnVoltar">⬅ Voltar</button>
        <button type="button" id="btnProximo">Próximo ➜</button>
      </div>

    </form>
  </main>

  <!-- ====== SCRIPTS ====== -->
  <script src="./assets/script.js"></script>
  <script src="./assets/autonomo.js"></script>
</body>
</html>
