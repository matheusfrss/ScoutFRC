<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>End Game - Sistema Scout</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <header>
    <nav id="menu-nav"></nav>
  </header>

  <main class="container">
    <h2>End Game</h2>

    <form id="form-endgame">

      <div class="campo">
        <label for="estacionouCompleto">Estacionou completo?</label>
        <select id="estacionouCompleto" required></select>
      </div>

      <div class="campo">
        <label for="estacionouParcial">Estacionou parcial?</label>
        <select id="estacionouParcial" required></select>
      </div>

      <div class="campo">
        <label for="roboParou">O robô parou?</label>
        <select id="roboParou" required></select>
      </div>

      <div class="campo">
        <label for="penalidades">Penalidades (breve):</label>
        <input id="penalidades" type="text" maxlength="100" placeholder="ex: 1 falta, 0 amarelos">
      </div>

      <div class="campo">
        <label for="estrategia">Estratégia observada</label>
        <select id="estrategia">
          <option value="">Selecione...</option>
          <option value="ofensiva">Ofensiva</option>
          <option value="defensiva">Defensiva</option>
          <option value="mista">Mista</option>
          <option value="outra">Outra</option>
        </select>
      </div>

      <div class="campo">
        <label for="observacoes">Observações</label>
        <textarea id="observacoes" maxlength="250" placeholder="Observações gerais (250 chars)"></textarea>
      </div>

      <div class="campo">
        <label for="numEquipeInput">Número da Equipe (opcional)</label>
        <input id="numEquipeInput" type="number" min="1" placeholder="Se vazio, usa equipe selecionada na inicial">
      </div>

      <div class="navegacao">
        <button type="button" id="btnVoltar">⬅ Voltar</button>
        <button type="button" id="finalizarBtn">Finalizar ✅</button>
      </div>
    </form>
  </main>

  <!-- SCRIPTS: script.js primeiro (globais), depois o específico -->
  <script src="./assets/script.js"></script>
  <script src="./assets/endgame.js"></script>
</body>
</html>
