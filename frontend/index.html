<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Início - Sistema Scout</title>
  <link rel="stylesheet" href=".//assets/style.css">
  <script src=".//assets/script.js"></script>
</head>
<body>
  
   <header>
    <nav id="menu-nav"></nav>
   </header>

  <div class="container">
    <h2>Informações da Partida</h2>

    <form id="form-inicio">
      <div class="campo">
        <label for="numPartida">Número da partida:</label>
        <input id="numPartida" type="number">
      </div>

      <div class="campo">
        <label for="tipoPartida">Tipo de partida:</label>
        <select id="tipoPartida"></select>
      </div>

      <div class="campo">
        <label for="numEquipe">Número da equipe:</label>
        <input id="numEquipe" type="number">
      </div>

      <div class="campo">
        <label for="corAliança">Cor da aliança:</label>
        <select id="corAliança"></select>
      </div>

      <div class="campo">
        <label for="posicao">Posição na arena:</label>
        <select id="posicao"></select>
      </div>

      <div class="campo">
        <label for="nomeScout">Nome do scout:</label>
        <input id="nomeScout" type="text">
      </div>

      <div class="navegacao">
        <button type="button" id="btnProximo">Próximo ➜</button>
      </div>
    </form>
  </div>

</body>
</html>
