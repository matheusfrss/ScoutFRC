<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Início - Sistema Scout</title>
  <link rel="stylesheet" href="./assets/style.css">
</head>
<body>

  <header>
    <nav id="menu-nav"></nav>
  </header>

  <main class="container">
    <h2>Informações da Partida</h2>

    <form id="form-inicio">

      <!-- Número da partida -->
      <div class="campo">
        <label for="numPartida">Número da partida:</label>
        <input id="numPartida" type="number" min="1" required>
      </div>

      <!-- Perguntas de tipo de partida -->
      <div class="campo">
        <label>Tipo de partida:</label>

        <div class="opcoes-tipo">
          <label><input type="checkbox" id="isPlayoff"> É uma playoff?</label><br>
          <label><input type="checkbox" id="isTreino"> Partida de treino?</label><br>
          <label><input type="checkbox" id="isQualificatoria"> Qualificatórias?</label><br>
          <label><input type="checkbox" id="isSemifinal"> Semifinais?</label>
        </div>
      </div>

      <!-- Número da equipe -->
      <div class="campo">
        <label for="numEquipe">Número da equipe:</label>
        <input id="numEquipe" type="number" min="1" required>
      </div>

      <!-- Cor da aliança -->
      <div class="campo">
        <label for="corAlianca">Cor da aliança:</label>
        <select id="corAlianca" required>
          <option value="">Selecione...</option>
          <option value="vermelho">Vermelho</option>
          <option value="azul">Azul</option>
        </select>
      </div>

      <!-- Posição na arena -->
      <div class="campo">
        <label for="posicao">Posição na arena:</label>
        <select id="posicao" required>
          <option value="">Selecione...</option>
          <option value="1">Posição 1</option>
          <option value="2">Posição 2</option>
          <option value="3">Posição 3</option>
        </select>
      </div>

      <!-- Nome do scout -->
      <div class="campo">
        <label for="nomeScout">Nome do scout:</label>
        <input id="nomeScout" type="text" required>
      </div>

      <!-- Botão próximo -->
      <div class="navegacao">
        <button type="button" id="btnProximo">Próximo ➜</button>
      </div>

    </form>

    <!-- Seção de sincronização -->
    <section id="sync-controls" style="margin-top: 1.5rem;">
      <h3>Sincronização</h3>
      <p>Itens pendentes: <strong id="outboxCount">0</strong></p>
      <div style="display:flex;gap:8px;flex-wrap:wrap">
        <button id="btnSync" type="button">Forçar Sincronização</button>
        <button id="btnLimpar" type="button">Limpar dados locais</button>
      </div>
      <p style="font-size:0.9rem;color:#555;margin-top:8px;">
        Observação: se o dispositivo estiver offline, os registros serão guardados localmente e sincronizados quando houver conexão.
      </p>
    </section>

  </main>

  <script src="./assets/script.js"></script>
  <script src="./assets/inicio.js"></script>
</body>
</html>
