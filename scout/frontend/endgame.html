<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>End Game - Sistema Scout</title>
  <link rel="stylesheet" href=".//assets/style.css">
  <script defer src=".//assets/endgame.js"></script>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Início</a>
      <a href="autonomo.html">Autônomo</a>
      <a href="teleop.html">Teleoperado</a>
      <a href="endgame.html" class="active">End Game</a>
    </nav>
  </header>

  <div class="container">
    <h2>End Game</h2>

    <div class="campo">
      <label id="labelCompleto"></label>
      <select id="estacionouCompleto"></select>
    </div>

    <div class="campo">
      <label id="labelParcial"></label>
      <select id="estacionouParcial"></select>
    </div>

    <div class="campo">
      <label id="labelParou"></label>
      <select id="roboParou"></select>
    </div>

    <div class="campo">
      <label id="labelPenalidades"></label>
      <input type="text" id="penalidades">

    <div class="campo">
      <label id="labelEstrategia"></label>
      <select id="estrategia"></select>
    </div>

    <div class="campo">
      <label id="labelObservacoes"></label>
      <textarea id="observacoes" maxlength="250"></textarea>
    </div>

    <div class="navegacao">
      <button onclick="window.location.href='teleop.html'">⬅ Voltar</button>
      <button id="finalizarBtn">Finalizar ✅</button>
    </div>
  </div>

</html>
